<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Groceries</title>
</head>

<body>
    <div id="divwrapper">
        <h2>Add</h2>
        <form id="formwrapper" action="additem" method="POST">
            <section id="left-column">
                <fieldset>
                    <legend>Add an item</legend>
                    <p>
                        <input id="itemname" type="text" name="name" placeholder="nuts" autofocus required>
                    </p>
                    <p><label for="store">Pick a store</label>
                        <select>
                            <optgroup label="stores">
                                <option value="Organnons">Organnons</option>
                                <option value="PQM">PQM</option>
                                <option value="Stop'n'shop">Stop'n'shop</option>
                            </optgroup>
                        </select>
                    </p>
                    <p><input class="flat-btn" type="submit" value="Add item"></p>
                </fieldset>
                <fieldset>
                    <legend>All</legend>
                        <ul>
                        <li><label class="container">Nuts<input type="checkbox" checked="checked"><span class="checkmark"></span></label></li>
                            <li><label class="container">Broccoli<input type="checkbox" checked="checked"><span class="checkmark"></span></label></li>
                            <li><label class="container">Chocolate<input type="checkbox" checked="checked"><span class="checkmark"></span></label></li>
                            <li><label class="container">Nuts<input type="checkbox" checked="checked"><span class="checkmark"></span></label></li>
                    </ul>
                </fieldset>
            </section>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>
</html>
