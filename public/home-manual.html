<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/nav.js"></script>
    <title>Groceries</title>
</head>

<body>
    <div id="divwrapper">
        <div id=nav>
            <button class="flat-btn" id="all" onclick="openTab('allitems')">All</button>
            <button class="flat-btn" id="shop">Shop</button>
            <button class="flat-btn" id="save" disabled>Save</button>
            <button class="flat-btn" id="add" onclick="openTab('additem')">Add</button>
        </div>

        <div id="additem" class="itemnav">
            <form id="formwrapper" action="additem" method="POST">
                <fieldset>
                    <legend>Add an item</legend>
                    <p>
                        <input id="itemname" type="text" name="name" placeholder="nuts" autofocus required>
                    </p>
                    <p><label for="store">Pick a store</label>
                        <select>
                            <optgroup label="stores">
                                <option value="Organnons">Organnons</option>
                                <option value="PQM">PQM</option>
                                <option value="Stop'n'shop">Stop'n'shop</option>
                            </optgroup>
                        </select>
                    </p>
                    <p><input class="flat-btn" type="submit" value="Add item"></p>
                </fieldset>
            </form>
        </div>
        
        <div id="allitems" class="itemnav">
            <fieldset>
                <legend>All</legend>
                <ul>
                    <li><label class="container">Nuts<input type="checkbox" checked="checked"><span
                                class="checkmark"></span></label></li>
                    <li><label class="container">Broccoli<input type="checkbox" checked="checked"><span
                                class="checkmark"></span></label></li>
                    <li><label class="container">Chocolate<input type="checkbox" checked="checked"><span
                                class="checkmark"></span></label></li>
                    <li><label class="container">Nuts<input type="checkbox" checked="checked"><span
                                class="checkmark"></span></label></li>
                </ul>
            </fieldset>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
